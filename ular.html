<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Classic Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1/1;
            margin: 20px 20px 0 20px;
        }
        
        #game-board {
            width: 100%;
            height: 100%;
            background-color: #0d1b2a;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .snake-segment {
            position: absolute;
            width: 4%;
            height: 4%;
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            border-radius: 20%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            z-index: 2;
            transition: transform 0.2s ease;
        }
        
        .snake-head {
            background: linear-gradient(45deg, #FF5722, #FF9800);
            border-radius: 30%;
            z-index: 3;
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.7);
        }
        
        .food {
            position: absolute;
            width: 4%;
            height: 4%;
            background: radial-gradient(circle, #FFEB3B, #FF5722);
            border-radius: 50%;
            z-index: 1;
            animation: pulse 0.8s infinite alternate;
            box-shadow: 0 0 10px rgba(255, 235, 59, 0.7);
        }
        
        @keyframes pulse {
            from { transform: scale(0.9); }
            to { transform: scale(1.1); }
        }
        
        .score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 100;
            display: none;
        }
        
        .game-over button {
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #FF5722, #FF9800);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
        }
        
        .controls-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        
        .controls {
            width: 60%;
            max-width: 200px;
            aspect-ratio: 1/1;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 5px;
        }
        
        .control-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            backdrop-filter: blur(5px);
        }
        
        .control-btn:active {
            background-color: rgba(255, 255, 255, 0.4);
        }
        
        .up-btn {
            grid-column: 2;
            grid-row: 1;
        }
        
        .left-btn {
            grid-column: 1;
            grid-row: 2;
        }
        
        .right-btn {
            grid-column: 3;
            grid-row: 2;
        }
        
        .down-btn {
            grid-column: 2;
            grid-row: 3;
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            animation: fadeOut 1s forwards;
        }
        
        @keyframes fadeOut {
            to { opacity: 0; transform: translateY(-20px); }
        }
        
        .grid-line {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.05);
            z-index: 0;
        }
        
        .grid-line.horizontal {
            width: 100%;
            height: 1px;
        }
        
        .grid-line.vertical {
            width: 1px;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="game-board"></div>
        <div class="score-display">Score: <span id="score">0</span></div>
        <div class="game-over">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    
    <div class="controls-container">
        <div class="controls">
            <button class="control-btn up-btn">↑</button>
            <button class="control-btn left-btn">←</button>
            <button class="control-btn right-btn">→</button>
            <button class="control-btn down-btn">↓</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const scoreDisplay = document.getElementById('score');
            const finalScoreDisplay = document.getElementById('final-score');
            const gameOverScreen = document.querySelector('.game-over');
            const restartBtn = document.getElementById('restart-btn');
            
            // Game variables
            let gridSize = 20;
            let snake = [{x: 10, y: 10}];
            let food = generateFood();
            let direction = 'right';
            let nextDirection = 'right';
            let gameSpeed = 200; // Slower speed (was 150)
            let score = 0;
            let gameInterval;
            let isGameOver = false;
            
            // Create grid lines
            createGridLines();
            
            // Initialize game
            function initGame() {
                // Clear the board
                gameBoard.innerHTML = '';
                
                // Reset game state
                snake = [{x: 10, y: 10}];
                direction = 'right';
                nextDirection = 'right';
                score = 0;
                scoreDisplay.textContent = '0';
                isGameOver = false;
                gameOverScreen.style.display = 'none';
                
                // Generate new food
                food = generateFood();
                
                // Draw initial snake and food
                drawSnake();
                drawFood();
                
                // Start game loop
                if (gameInterval) clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, gameSpeed);
            }
            
            // Create grid lines for visual effect
            function createGridLines() {
                const boardWidth = gameBoard.clientWidth;
                const boardHeight = gameBoard.clientHeight;
                const cellSize = boardWidth / gridSize;
                
                // Horizontal lines
                for (let i = 0; i < gridSize; i++) {
                    const line = document.createElement('div');
                    line.className = 'grid-line horizontal';
                    line.style.top = `${i * cellSize}px`;
                    gameBoard.appendChild(line);
                }
                
                // Vertical lines
                for (let i = 0; i < gridSize; i++) {
                    const line = document.createElement('div');
                    line.className = 'grid-line vertical';
                    line.style.left = `${i * cellSize}px`;
                    gameBoard.appendChild(line);
                }
            }
            
            // Game loop
            function gameLoop() {
                if (isGameOver) return;
                
                direction = nextDirection;
                moveSnake();
                
                if (checkCollision()) {
                    gameOver();
                    return;
                }
                
                if (checkFoodCollision()) {
                    eatFood();
                    createParticles(food.x, food.y, 10, '#FF5722');
                }
                
                drawSnake();
            }
            
            // Move the snake with wall wrapping
            function moveSnake() {
                const head = {...snake[0]};
                
                switch (direction) {
                    case 'up':
                        head.y -= 1;
                        if (head.y < 0) head.y = gridSize - 1; // Wrap to bottom
                        break;
                    case 'down':
                        head.y += 1;
                        if (head.y >= gridSize) head.y = 0; // Wrap to top
                        break;
                    case 'left':
                        head.x -= 1;
                        if (head.x < 0) head.x = gridSize - 1; // Wrap to right
                        break;
                    case 'right':
                        head.x += 1;
                        if (head.x >= gridSize) head.x = 0; // Wrap to left
                        break;
                }
                
                snake.unshift(head);
                
                // Remove tail unless snake ate food
                if (!checkFoodCollision()) {
                    snake.pop();
                }
            }
            
            // Check for collisions (only self-collision now, walls don't matter)
            function checkCollision() {
                const head = snake[0];
                
                // Self collision only (walls are now passable)
                for (let i = 1; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // Check if snake ate food
            function checkFoodCollision() {
                const head = snake[0];
                return head.x === food.x && head.y === food.y;
            }
            
            // Generate food at random position
            function generateFood() {
                let newFood;
                
                do {
                    newFood = {
                        x: Math.floor(Math.random() * gridSize),
                        y: Math.floor(Math.random() * gridSize)
                    };
                } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
                
                return newFood;
            }
            
            // Handle eating food
            function eatFood() {
                score += 10;
                scoreDisplay.textContent = score;
                food = generateFood();
                drawFood();
                
                // Increase speed every 5 foods (less frequent now)
                if (score % 100 === 0 && gameSpeed > 80) { // Changed from 50 to 100
                    gameSpeed -= 10;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            }
            
            // Game over
            function gameOver() {
                isGameOver = true;
                clearInterval(gameInterval);
                finalScoreDisplay.textContent = score;
                gameOverScreen.style.display = 'flex';
                
                // Create explosion effect
                snake.forEach(segment => {
                    createParticles(segment.x, segment.y, 3, '#4CAF50');
                });
            }
            
            // Draw snake
            function drawSnake() {
                // Remove old snake segments
                const oldSegments = document.querySelectorAll('.snake-segment');
                oldSegments.forEach(seg => seg.remove());
                
                // Draw new snake
                snake.forEach((segment, index) => {
                    const segmentElement = document.createElement('div');
                    segmentElement.className = 'snake-segment';
                    if (index === 0) segmentElement.classList.add('snake-head');
                    
                    const cellSize = gameBoard.clientWidth / gridSize;
                    segmentElement.style.left = `${segment.x * cellSize}px`;
                    segmentElement.style.top = `${segment.y * cellSize}px`;
                    segmentElement.style.width = `${cellSize}px`;
                    segmentElement.style.height = `${cellSize}px`;
                    
                    gameBoard.appendChild(segmentElement);
                });
            }
            
            // Draw food
            function drawFood() {
                // Remove old food
                const oldFood = document.querySelector('.food');
                if (oldFood) oldFood.remove();
                
                // Draw new food
                const foodElement = document.createElement('div');
                foodElement.className = 'food';
                
                const cellSize = gameBoard.clientWidth / gridSize;
                foodElement.style.left = `${food.x * cellSize}px`;
                foodElement.style.top = `${food.y * cellSize}px`;
                foodElement.style.width = `${cellSize}px`;
                foodElement.style.height = `${cellSize}px`;
                
                gameBoard.appendChild(foodElement);
            }
            
            // Create particles for effects
            function createParticles(x, y, count, color) {
                const cellSize = gameBoard.clientWidth / gridSize;
                const centerX = x * cellSize + cellSize / 2;
                const centerY = y * cellSize + cellSize / 2;
                
                for (let i = 0; i < count; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.backgroundColor = color;
                    particle.style.left = `${centerX - 5}px`;
                    particle.style.top = `${centerY - 5}px`;
                    
                    // Random direction and distance
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 20 + 10;
                    const duration = Math.random() * 0.5 + 0.5;
                    
                    particle.style.animationDuration = `${duration}s`;
                    
                    gameBoard.appendChild(particle);
                    
                    // Animate
                    setTimeout(() => {
                        particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                    }, 10);
                    
                    // Remove after animation
                    setTimeout(() => {
                        particle.remove();
                    }, duration * 1000);
                }
            }
            
            // Event listeners for keyboard controls
            document.addEventListener('keydown', (e) => {
                switch (e.key) {
                    case 'ArrowUp':
                        if (direction !== 'down') nextDirection = 'up';
                        break;
                    case 'ArrowDown':
                        if (direction !== 'up') nextDirection = 'down';
                        break;
                    case 'ArrowLeft':
                        if (direction !== 'right') nextDirection = 'left';
                        break;
                    case 'ArrowRight':
                        if (direction !== 'left') nextDirection = 'right';
                        break;
                }
            });
            
            // Touch controls for mobile
            let touchStartX = 0;
            let touchStartY = 0;
            
            document.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, false);
            
            document.addEventListener('touchmove', (e) => {
                if (!touchStartX || !touchStartY) return;
                
                const touchEndX = e.touches[0].clientX;
                const touchEndY = e.touches[0].clientY;
                
                const diffX = touchStartX - touchEndX;
                const diffY = touchStartY - touchEndY;
                
                // Determine swipe direction
                if (Math.abs(diffX) > Math.abs(diffY)) {
                    // Horizontal swipe
                    if (diffX > 0 && direction !== 'right') {
                        nextDirection = 'left';
                    } else if (diffX < 0 && direction !== 'left') {
                        nextDirection = 'right';
                    }
                } else {
                    // Vertical swipe
                    if (diffY > 0 && direction !== 'down') {
                        nextDirection = 'up';
                    } else if (diffY < 0 && direction !== 'up') {
                        nextDirection = 'down';
                    }
                }
                
                // Reset touch coordinates
                touchStartX = 0;
                touchStartY = 0;
                e.preventDefault();
            }, false);
            
            // Button controls
            document.querySelector('.up-btn').addEventListener('click', () => {
                if (direction !== 'down') nextDirection = 'up';
            });
            
            document.querySelector('.down-btn').addEventListener('click', () => {
                if (direction !== 'up') nextDirection = 'down';
            });
            
            document.querySelector('.left-btn').addEventListener('click', () => {
                if (direction !== 'right') nextDirection = 'left';
            });
            
            document.querySelector('.right-btn').addEventListener('click', () => {
                if (direction !== 'left') nextDirection = 'right';
            });
            
            // Restart button
            restartBtn.addEventListener('click', initGame);
            
            // Start the game
            initGame();
        });
    </script>
</body>
</html>
